<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/96270d5280.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col justify-center items-center bg-veryDarkBlue min-h-screen text-lg">

    <main class="w-[375px] space-y-6">
        <div class="bg-darkBlue font-light rounded-xl ">
            <div class="flex items-center p-6  bg-Blue rounded-xl text-white">
                <div class="w-2/6 border-solid border-4 rounded-full">
                    <img src="./src/img/image-jeremy.png" alt="">
                </div>
                <div class="ml-6">
                    <p class="text-paleBlue">Report for</p>
                    <p class="text-white text-2xl">Jeremy Robson</p>
                </div>
                
            </div>
            <div class="flex justify-between p-6 text-desaturatedBlue">
                <button class="hover:text-white transition-colors">Daily</button>
                <button class="hover:text-white transition-colors">Weekly</button>
                <button class="hover:text-white transition-colors">Monthly</button>
            </div>
        </div>

        <div class="relative bg-lightOrange rounded-xl">
            <div class="relative p-5">
                <img class="absolute -top-2 right-5" src="./src/img/icon-work.svg" alt="">
            </div>
            <div>
                <div>
                    <p>Work</p>
                    <p>32hrs</p>
                </div>
                <div>
                    <p><i class="fa-solid fa-ellipsis"></i></p>
                    <p>Last Week - 36hrs</p>
                </div>
            </div>
        </div>
        
    </main>


</body>

</html>
